<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 10px;
      max-width: 960px;
      margin: 0 auto;
      /* align-items: stretch; */
      /* justify-items: stretch; */
    }

    #content div {
      background-color: tomato;
      padding: 30px;
    }

    #content div:nth-child(even) {
      background-color: #dedede;
      color: #333;
    }

    .one {
      justify-self: end;
      align-self: end;
    }

    .two {
      align-self: center;
      justify-self: center;
    }

    .three {
      align-self: start;
      justify-self: start;
    }
  </style>
</head>

<body>
  <div id="content">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
  </div>
</body>

</html>
