<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #content {
      position: relative;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: minmax(100px, auto);
      grid-gap: 10px;
      max-width: 960px;
      margin: 0 auto;
    }

    #content>* {
      background-color: tomato;
      padding: 30px;
    }

    header {
      grid-column: 1 / 13;
    }

    main {
      grid-column: 4 / 13;
      grid-row: 2 / 4;
    }

    aside {
      grid-column: 1 / 4;
    }

    section {
      grid-column: 1 / 13;
      grid-row: 4 / 6;
    }

    nav {
      grid-column: 1 / 4;
    }

    footer {
      grid-column: 1 / 13;
    }

    #grid {
      display: grid;
      position: absolute;
      top: 0;
      left: 0;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: minmax(100%, auto);
      width: 100%;
      height: 100%;
      background: transparent;
      padding: 0;
      display: none;
    }

    #grid p {
      border: 1px solid;
      background: #000;
      margin: 0;
      opacity: 0.2;
    }

    input:checked+#content #grid {
      display: grid;
    }
  </style>
</head>

<body>
  <input id="grid-checkbox" type="checkbox">

  <div id="content">
    <div id="grid">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <header>Header</header>
    <main>Main</main>
    <section>Section</section>
    <aside>Aside</aside>
    <nav>Nav</nav>
    <footer>Footer</footer>
  </div>
</body>

</html>
