<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      max-width: 960px;
      margin: 0 auto;
    }

    #content div {
      background-color: tomato;
      padding: 30px;
    }

    #content div:nth-child(even) {
      background-color: #dedede;
      color: #333;
    }

    .nested {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column: span 3;
      grid-gap: 10px;
    }

    .nested p {
      border: 1px solid #333;
      padding: 20px;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="nested">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

</html>
